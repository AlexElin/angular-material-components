name: deploy-demo
on:
  push:
    branches:
      - 'feature/add_github_actions'
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches:
      - 'develop_angular11'
    paths-ignore:
      - 'docs/**'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Use Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: npm i
      - name: Build
        run: npm run build:ci
